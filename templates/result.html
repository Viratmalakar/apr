<!DOCTYPE html>
<html>
<head>

<title>Agent Performance Report</title>

<style>

body{
background:#020a1f;
color:white;
font-family:Arial;
text-align:center;
}

table{
border-collapse:collapse;
margin:auto;
background:white;
color:black;
}

th,td{
padding:10px;
border:1px solid black;
}

th{
background:gold;
}

button{

background:gold;
padding:10px;
margin:10px;
border:none;
cursor:pointer;

}

</style>

</head>

<body>

<h1>Agent Performance Report</h1>

Report Time: {{report_time}}

<br>

<button onclick="window.location='/download'">Download Excel</button>

<button onclick="window.location='/reset'">Reset</button>

<br><br>

<table>

<tr>

<th>Employee ID</th>
<th>Agent Name</th>
<th>Total Login</th>
<th>Total Net Login</th>
<th>Total Break</th>
<th>Total Meeting</th>
<th>AHT</th>
<th>Total Mature</th>
<th>IB Mature</th>
<th>OB Mature</th>

</tr>

{% for row in tables %}

<tr>

{% for col in row %}
<td>{{col}}</td>
{% endfor %}

</tr>

{% endfor %}

</table>

</body>
</html>
