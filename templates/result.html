<!DOCTYPE html>
<html>

<head>

<title>Result</title>

<style>

body{
background:#020617;
color:white;
font-family:Arial;
}

table{
border-collapse:collapse;
width:95%;
margin:auto;
}

th{
background:#bfa100;
color:black;
padding:10px;
}

td{
padding:8px;
border:1px solid white;
}

button{
margin:20px;
padding:10px;
background:gold;
border:none;
font-weight:bold;
cursor:pointer;
}

</style>

</head>

<body>

<center>

<h2>Agent Performance Report</h2>

<a href="/download">
<button>Download Excel</button>
</a>

<a href="/reset">
<button>Reset</button>
</a>

</center>

<table>

<tr>

{% for header in headers %}
<th>{{header}}</th>
{% endfor %}

</tr>

{% for row in tables %}

<tr>

{% for header in headers %}
<td>{{row[header]}}</td>
{% endfor %}

</tr>

{% endfor %}

</table>

</body>
</html>
