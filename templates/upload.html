<!DOCTYPE html>
<html>
<head>

<title>Agent Dashboard Upload</title>

<style>

body{
background:#0f172a;
color:white;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{

background:#1e293b;
padding:40px;
border-radius:15px;
box-shadow:0 0 30px rgba(0,0,0,0.6);
width:400px;
text-align:center;

}

input{

margin:15px;
padding:10px;
width:90%;
background:#0f172a;
color:white;
border:1px solid gold;

}

button{

padding:12px 30px;
background:gold;
border:none;
font-weight:bold;
cursor:pointer;
border-radius:10px;

}

button:hover{

background:orange;

}

</style>

</head>

<body>

<div class="box">

<h2 style="color:gold">Upload Reports</h2>

<form action="/generate" method="post" enctype="multipart/form-data">

Agent Performance

<input type="file" name="agent" required>

<br>

CDR Report

<input type="file" name="cdr" required>

<br>

<button type="submit">Generate Dashboard</button>

</form>

</div>

</body>
</html>
