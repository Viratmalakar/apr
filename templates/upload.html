<!DOCTYPE html>
<html>
<head>

<title>Agent Performance Dashboard</title>

<style>

body{
background:#020a1f;
color:white;
font-family:Arial;
text-align:center;
}

.box{
margin-top:100px;
background:#071c44;
padding:40px;
display:inline-block;
border-radius:15px;
box-shadow:0px 0px 25px gold;
}

input{
margin:10px;
padding:10px;
border-radius:8px;
border:2px solid gold;
background:black;
color:white;
}

button{

background:gold;
color:black;
padding:12px 25px;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;

}

button:hover{
background:orange;
}

</style>

</head>

<body>

<h1 style="color:gold">Agent Performance Dashboard</h1>

<div class="box">

<form action="/generate" method="POST" enctype="multipart/form-data">

<h3>Upload Agent Performance File</h3>

<input type="file" name="agent_file" required>

<h3>Upload CDR File</h3>

<input type="file" name="cdr_file" required>

<br><br>

<button type="submit">Generate Report</button>

</form>

</div>

</body>
</html>
