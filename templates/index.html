<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Agent Performance Dashboard</title>

<style>

body{

background:linear-gradient(135deg,#0f172a,#020617);
font-family:Segoe UI;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
color:white;

}

.card{

background:rgba(15,23,42,0.95);
padding:40px;
border-radius:15px;

border:2px solid #FFD700;

box-shadow:
0 0 10px #FFD700,
0 0 20px rgba(255,215,0,0.5),
inset 0 0 10px rgba(255,215,0,0.3);

width:450px;

}

.title{

text-align:center;
font-size:26px;
font-weight:bold;
margin-bottom:25px;

color:#FFD700;

text-shadow:0 0 5px gold;

}

label{

display:block;
margin-top:15px;
margin-bottom:5px;

}

input[type=file]{

width:100%;
padding:10px;

border-radius:8px;

border:2px solid #FFD700;

background:#020617;
color:white;

box-shadow:inset 0 0 5px gold;

}

button{

width:100%;
margin-top:25px;
padding:12px;

font-size:16px;
font-weight:bold;

background:linear-gradient(45deg,#FFD700,#b8860b);

border:none;

border-radius:8px;

cursor:pointer;

box-shadow:
0 5px 0 #8b6914,
0 0 10px gold;

}

button:active{

transform:translateY(3px);
box-shadow:0 2px 0 #8b6914;

}

.footer{

text-align:center;
margin-top:15px;
font-size:12px;
color:#aaa;

}

</style>

</head>

<body>

<div class="card">

<div class="title">

Agent Performance Dashboard

</div>

<form action="/generate" method="post" enctype="multipart/form-data">

<label>Upload Agent Performance Report</label>

<input type="file" name="agent_file" required>

<label>Upload CDR Report</label>

<input type="file" name="cdr_file" required>

<button type="submit">

Generate Report

</button>

</form>

<div class="footer">

Professional Dashboard System

</div>

</div>

</body>
</html>
