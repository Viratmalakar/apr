<!DOCTYPE html>
<html>
<head>
<title>Dashboard Upload</title>

</head>

<body>

<div class="container">

<h2>Upload Agent Performance Report</h2>

<form action="/upload_agent" method="post" enctype="multipart/form-data">

<input type="file" name="file" required>
<br><br>
<button type="submit">Upload Agent Performance</button>

</form>

<br><br>

<h2>Upload CDR Report</h2>

<form action="/upload_cdr" method="post" enctype="multipart/form-data">

<input type="file" name="file" required>
<br><br>
<button type="submit">Upload CDR Report</button>

</form>

</div>

</body>
</html>
