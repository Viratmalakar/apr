<!DOCTYPE html>
<html>
<head>
<title>Generate Dashboard</title>
<link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">

<h2>Generate Agent Dashboard</h2>

<form action="/generate" method="post" enctype="multipart/form-data">

<label>Choose Agent Performance Report</label><br>
<input type="file" name="agent_file" required>

<br><br>

<label>Choose CDR Report</label><br>
<input type="file" name="cdr_file" required>

<br><br>

<button type="submit">Generate Report</button>

</form>

</div>

</body>
</html>
