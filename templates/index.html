<!DOCTYPE html>
<html>
<head>

<title>Agent Performance Dashboard</title>

<style>

body{
font-family:Segoe UI;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.box{

background:#1e2a38;
padding:40px;
border-radius:15px;
box-shadow:0 0 25px rgba(0,0,0,0.8);
border:2px solid gold;
width:450px;
text-align:center;

}

h1{

color:#FFD700;
margin-bottom:30px;

}

input[type=file]{

margin:15px;
padding:10px;
background:#111;
color:white;
border:1px solid gold;
border-radius:8px;
width:90%;

}

button{

margin-top:20px;
padding:12px 25px;
background:linear-gradient(45deg,#FFD700,#b8860b);
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;

}

button:hover{

transform:scale(1.05);

}

</style>

</head>

<body>

<div class="box">

<h1>Agent Performance Dashboard</h1>

<form action="/generate" method="POST" enctype="multipart/form-data">

<input type="file" name="agent_file" required>
<br>

<input type="file" name="cdr_file" required>
<br>

<button type="submit">Generate Report</button>

</form>

</div>

</body>
</html>
